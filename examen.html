<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>PokeAPI Project</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }

      .container {
        text-align: center;
        padding-bottom: 60px;
      }

      #generateBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }

      .pokedex-container {
        background-color: red;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px #000;
        width: 350px;
        margin: auto;
        margin-bottom: 40px;
      }

      .card {
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 10px;
      }

      .card-img-top {
        background-color: #f5f5f5;
        padding: 20px;
        border-bottom: 2px solid #000;
      }

      .card-body {
        text-align: center;
        background-color: #f8f8f8;
        border-top: none;
      }

      .card-title {
        font-size: 1.5em;
        color: #000;
        margin-bottom: 15px;
        text-transform: capitalize;
      }

      .card-text {
        color: #000;
        font-size: 1.2em;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      .btn-primary {
        background-color: #ffcb05;
        border: none;
        border-radius: 20px;
        box-shadow: 0 4px #999;
        color: #000;
        font-size: 1em;
        font-weight: bold;
        padding: 10px 20px;
        margin-top: 20px;
        position: relative;
      }

      .btn-primary:active {
        background-color: #ffcb05;
        box-shadow: 0 2px #666;
        transform: translateY(4px);
      }

      .pokedex-lights {
        display: flex;
        justify-content: space-around;
        padding-bottom: 10px;
      }

      .pokedex-button {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
      }

      .pokedex-buttonA {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-block;
        align-self: center;
      }

      .pokedex-buttonB {
        width: 100px;
        height: 30px;
        margin-top: 0;
        border-radius: 20px;
        display: inline-block;
        background-color: #00ff00;
        border: 3px solid #000000;
        position: relative;
        top: 10px;
        top: 0;
        margin: 0 5px;
      }

      .light-blue {
        background-color: #2850a6;
      }

      .light-blueLight {
        background-color: #a1effd;
      }

      .light-red {
        background-color: #ff6961;
      }

      .light-yellow {
        background-color: #fdfd96;
      }

      .light-green {
        background-color: #77dd77;
      }

      .pokedex-buttons-bottom {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Pokedex</h1>
      <div id="cardContainer" class="mt-3 row justify-content-center"></div>
    </div>
    <button id="generateBtn" class="btn btn-primary">Generar Pok√©mon aleatorio</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        const cardContainer = $("#cardContainer");

        $("#generateBtn").click(function () {
          const randomPokemonId = Math.floor(Math.random() * 898) + 1;

          fetch(`https://pokeapi.co/api/v2/pokemon/${randomPokemonId}/`)
            .then((response) => response.json())
            .then((data) => {
              const pokemonName = data.name;
              const pokemonImage = data.sprites.front_default;
              const pokemonType = data.types[0].type.name;
              const pokemonHeight = data.height;
              const pokemonWeight = data.weight;

              const card = `
            <div class="pokedex-container">
                <div class="pokedex-lights">
                    <span class="pokedex-buttonA light-blueLight"></span>
                    <span class="pokedex-button light-red"></span>
                    <span class="pokedex-button light-yellow"></span>
                    <span class="pokedex-button light-green"></span>
                </div>
                <div class="card">
                    <img src="${
                        data.sprites.front_default
                    }" class="card-img-top" alt="${data.name}">
                        <div class="card-body">
                            <h5 class="card-title">${data.name}</h5>
                            <p class="card-text">Peso: ${data.weight / 10}kg</p>
                            <p class="card-text">Altura: ${data.height * 10}cm</p>
                        </div>
                </div>
            <div class="pokedex-buttons-bottom">
                <span class="pokedex-buttonA light-blue"></span>
                <span class="pokedex-buttonB light-green"></span>
                <span class="pokedex-buttonB light-yellow"></span>
            </div>
        </div>
                        `;

              cardContainer.prepend(card);
            })
            .catch((error) => {
              console.error("Error al obtener datos de la PokeAPI", error);
            });
        });
      });
    </script>
  </body>
</html>
